<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Booking</title>
        
    </h:head>
    <h:body style="background-color:  #e4f4ff">
        <h:form id = "booking">
        <center>
            <h3 style = "Color : orange">Booking</h3>
            <h:panelGrid columns="2">
                <h4 style = "color: green">Room number:</h4> 
                <h:inputText value="#{backBooking.roomId}" id = "roomId" ></h:inputText>       
                <h4 style = "color: green">Name:</h4>
                <h:inputText value="#{backBooking.name}" id = "name"></h:inputText> 
                <h4 style = "color: green">Phone:</h4> 
                <h:inputText value="#{backBooking.phone}" id = "phone" ></h:inputText>       
                <h4 style = "color: green"> Check in</h4>
                <h:inputText value="#{backBooking.dateIn}" id = "dateIn"></h:inputText>
                <h4 style = "color: green"> Check out:</h4>
                <h:inputText value="#{backBooking.dateOut}" id = "dateOut"></h:inputText> 
            </h:panelGrid>
            
            <h:outputLabel value="Date write in term YYYY-MM-DD"/>
            <br />
             <br />
                <!--Use button-->
            <h:panelGrid columns="2">
                <h:commandButton value="Booking"/>
                
            </h:panelGrid>
            <br />
            <h:commandLink action="index" value = "Back"/>
            <h:outputText escape="false" style="color:darkred" value="#{backBooking.status}"/>
            <br/>
            <br/>
            <br/>
            
            <h:graphicImage name="staff.png" library="image" width="200" height="200" />
            <br/>
            <br/>
            
        </center>
        </h:form>
    </h:body>
</html>
