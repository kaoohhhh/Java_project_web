<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Check room today</title>
    </h:head>
    <h:body style="background-color: #e4f4ff">
        <center>
            <h:form>
                <h1 style="color: #00416e ">Check room TODAY!</h1>
                <br/>
                <h:panelGrid columns="2" >
                    <h:outputLabel value="Room ID"/>
                    <h:inputText id ="ID" value="#{today.ID}"/>
                </h:panelGrid>
                <br/>
                <br/>
                <h:panelGrid columns="3">
                    <h:commandButton value="Check room"/>
                    <h:commandButton value="Book Room" action="#{today.book()}"/>
                    <h:commandButton value="Back" action="#{today.back()}"/>
                </h:panelGrid>
                
                <br/>
                <h:outputText escape="false" style="color:red" value="#{today.check()}"/>
                
            </h:form>
        </center>
    </h:body>
</html>
