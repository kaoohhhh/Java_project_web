<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        </link> 
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
            </link>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </h:head>
    <body>
        <div class="container">
        <div class="jumbotron">
            <center> <h2> Manage </h2></center>
        </div></div><center>
            <h:dataTable value = "#{managebean.rooms}" var="room" border="1"
                         rowClasses =" oddTableRow,evenTableRow"
                         headerClass =" tableHeader"
                         styleClass ="table">
                         
            <h:column><f:facet name="header">Room ID</f:facet>
                #{room.roomid}
                </h:column>
            <h:column><f:facet name="header">Status</f:facet>
                #{room.status}
               </h:column> 
                <h:column> <f:facet name="header">Status Control</f:facet>
                        <h:form><center>
                                <h:panelGrid columns="2">
                                    <h:commandButton value="ready    " action = "#{managebean.Ready(room.roomid, room.status)}"/>
                                    <h:commandButton value="not ready" action = "#{managebean.NotReady(room.roomid,room.status)}"/>
                                </h:panelGrid> 
                            </center>
                        </h:form>
                    </h:column>
            </h:dataTable>
             </center>   
            <h:form><br/><br/><br/>
                <center> <h:commandLink value="Log Out"
                               action="#{loginbean.logout()}"/>
                </center>
        </h:form>
    </body>
</html>
